<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Test Case Generator</h1>

    <!-- Text Area for Input -->
    <textarea id="ticket-text" placeholder="Write or paste your story/ticket text here..."></textarea>

    <!-- Buttons for Functionality -->
    <button id="generate-button">Generate Test Cases</button>
    <button id="copy-button">Copy Test Cases</button>

    <!-- Output Area -->
    <div id="output">
        <h3>Generated Test Cases</h3>
        <pre id="test-cases"></pre>
    </div>

    <!-- JavaScript -->
    <script src="popup.js"></script>
</body>

</html>
